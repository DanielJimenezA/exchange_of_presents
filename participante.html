
<!DOCTYPE html><html><body>
<input id="nombre"><input id="whatsapp"><input id="r1"><input id="r2"><input id="r3">
<button onclick="send()">Enviar</button>
<script src="static/config.js"></script>
<script>
const iid=new URLSearchParams(location.search).get('id')
function api(p){return BACKEND_BASE_URL+p}
function send(){
 fetch(api('/api/participante'),{method:'POST',headers:{'Content-Type':'application/json'},
 body:JSON.stringify({intercambio_id:iid,nombre:nombre.value,whatsapp:whatsapp.value,regalos:[r1.value,r2.value,r3.value]})})
 .then(r=>r.json()).then(d=>{
   localStorage.setItem('token',d.token)
   alert('Registrado')
 })
}
</script>
</body></html>
