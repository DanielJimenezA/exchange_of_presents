
<!DOCTYPE html><html><head>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
<link href="static/styles.css" rel="stylesheet">
</head><body class="container">
<h1 class="titulo-navidad">ğŸ Admin ğŸ„</h1>
<button onclick="gen()">Generar ID</button>
<input id="id" readonly>
<button onclick="cerrar()">Cerrar</button>
<button onclick="sorteo()">Sortear</button>
<div id="out"></div>
<script src="static/config.js"></script>
<script>
function api(p){return BACKEND_BASE_URL+p}
let iid=''
function gen(){
 iid="NAV-"+crypto.randomUUID().slice(0,8).toUpperCase()
 document.getElementById('id').value=iid
 fetch(api('/api/intercambio/crear'),{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({intercambio_id:iid})})
}
function cerrar(){ fetch(api(`/api/intercambio/${iid}/cerrar`),{method:'POST'}) }
function sorteo(){
 fetch(api(`/api/intercambio/${iid}/sorteo`),{method:'POST'}).then(r=>r.json()).then(d=>out.innerHTML=JSON.stringify(d,null,2))
}
</script>
</body></html>
