<!DOCTYPE html>
<html><head>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
<link href="static/styles.css" rel="stylesheet"></head>
<body>
<h1 class="titulo-navidad">Admin</h1>
<button onclick="gen()">Generate ID</button>
<input id="id" readonly>
<script src="static/config.js"></script>
<script>
function api(p){return BACKEND_BASE_URL+p}
function gen(){
 const idv="NAV-"+crypto.randomUUID().slice(0,8).toUpperCase();
 document.getElementById('id').value=idv;
 fetch(api('/api/intercambio/crear'),{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({intercambio_id:idv})});
}
</script>
</body></html>
