<!DOCTYPE html>
<html><head><link href="static/styles.css" rel="stylesheet"></head>
<body>
<input id="nombre"><input id="whatsapp"><input id="r1"><input id="r2"><input id="r3">
<button onclick="send()">Send</button>
<script src="static/config.js"></script>
<script>
const id=new URLSearchParams(location.search).get('id');
function api(p){return BACKEND_BASE_URL+p}
function send(){
 fetch(api('/api/participante'),{method:'POST',headers:{'Content-Type':'application/json'},
 body:JSON.stringify({intercambio_id:id,nombre:nombre.value,whatsapp:whatsapp.value,regalos:[r1.value,r2.value,r3.value]})})
 .then(r=>r.ok?alert('OK'):alert('ERROR'));
}
</script>
</body></html>
